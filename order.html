    <div class="searchbox">
    <input type="text" id="searchInput" placeholder="Search the menu..." onkeyup="searchMenu()">
    <button onclick="searchMenu()">Search</button>
</div>
    <div id="results"></div>




  <script>
    const menu = [
      { name: "Margherita Pizza", img: "assets/pizza.avif" },
      { name: "Spaghetti Bolognese", img: "assets/chinese.jpg" },
      { name: "Caesar Salad", img: "assets/salad.avif" },
      { name: "Grilled Chicken", img: "assets/tandoor.jpg" },
      { name: "finger fish", img:  "assets/fingerfish.jpg" },
      { name: "Chocolate Cake", img: "assets/cake.jpg" },
      { name: "Cheese Cake", img: "assets/cheesecake.jpg" },
      { name: "chocolate icecream", img: "assets/icecream.jpg" },
      { name: "Chicken Burger", img: "assets/burger.avif" },
      { name: "coffee-latte", img:  "assets/latte.jpg" },
      { name: "kunafa", img:  "assets/kunafa.jpg" }
    ];

    function searchMenu() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      
      resultsDiv.innerHTML = "";

   
      const results = query
        ? menu.filter(item => item.name.toLowerCase().includes(query))
        : menu;

      if (results.length) {
        results.forEach(item => {
          const itemDiv = document.createElement("div");

          const img = document.createElement("img");
          img.src = item.img;
          img.alt = item.name;

          const name = document.createElement("p");
          name.textContent = item.name;

          itemDiv.appendChild(img);
          itemDiv.appendChild(name);
          resultsDiv.appendChild(itemDiv);
        });
      } else {
        resultsDiv.textContent = "No menu items found";
      }
    }

    document.addEventListener("DOMContentLoaded", searchMenu);
  </script>
